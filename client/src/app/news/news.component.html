<h1>News Contributions</h1>
<p>These are this week's top contributors for our News publication.</p>
<p *ngIf="loaded">Updated on: {{ updated }}</p>
<div *ngIf="loaded">
  <section>
    <div class="header-grid-3">
      <span>Avatar</span>
      <span>Name</span>
      <span>Published Posts</span>
    </div>
    <div *ngFor="let cont of news" class="contrib-grid-3">
      <span class="avatar-cont"
        ><img class="avatar" [src]="cont.avatar"
      /></span>
      <span
        ><a target="_blank" [href]="cont.url"
          >{{ cont.name }} ({{ cont.username }})</a
        ></span
      >
      <span>{{ cont.posts }}</span>
    </div>
  </section>
</div>
